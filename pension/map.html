<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
  stroke: #fff;
  stroke-width: 1.5px;
}

#states .active {
  fill: steelblue;
}

</style>
<body>
<script>

initChart = function(stateData)
{
	var colorInterpolator = d3.interpolateHsl('green', 'red');
	
	var getStateData = function(state)
	{
		for (key in stateData)
  	{
  		if (stateData[key].state == state)
  		{
  			return stateData[key];
  		}
  	}
  	
  	return null;
	}
	
	var min = 100;
	var max = 0	
	
	var getMinMax = function(report)
	{
		for (key in stateData)
  	{
  		var value = parseFloat(stateData[key][report]);
  		
  		if (value < min)
  		{
  			min = value;
  		}
  		
  		if (value > max)
  		{
  			max = value;
  		}
  	}
	};
	
	getMinMax('PERCENT_UNFUNDED');
	
	var getStateColor = function(state, report)
	{
		var dataRow = getStateData(state);
		
		if (dataRow)
		{
  		return colorInterpolator((parseFloat(dataRow[report]) - min) / (max - min));
  	}
  	else
  	{
  		return 'red';
  	}
	}

var width = 960,
    height = 500,
    centered;

var projection = d3.geo.albersUsa()
    .scale(width)
    .translate([0, 0]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    /*.on("click", click) (Zoom in on click) */;

var g = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
  .append("g")
    .attr("id", "states");

d3.json("readme.json", function(json) {
  g.selectAll("path")
      .data(json.features)
    .enter().append("path")
      .attr("d", path)
			.attr('style', function(d) { return 'fill: '+getStateColor(d.properties.name, 'PERCENT_UNFUNDED')+';'; })
      .on("click", click);
      /*.on("click", click) (Zoom in on click) */;
});
}

d3.csv('winners_and_losers.csv', initChart);

function click(d) {
  var x = 0,
      y = 0,
      k = 1;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = -centroid[0];
    y = -centroid[1];
    k = 4;
    centered = d;
  } else {
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(1000)
      .attr("transform", "scale(" + k + ")translate(" + x + "," + y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

</script>
